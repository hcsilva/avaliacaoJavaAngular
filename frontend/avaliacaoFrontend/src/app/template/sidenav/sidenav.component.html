<mat-toolbar class="header mat-elevation-z4">
    <span>
        <a routerLink="/">
            <img class="logo" src="assets/images/logo_educacao.png" alt="logo">
        </a>
    </span>
    <span class="title-group">

    </span>
</mat-toolbar>

<mat-sidenav-container class="container">
    <mat-sidenav #drawer class="sidenav" mode="side" opened fixedInViewport="true" fixedTopGap="64">

        <mat-expansion-panel [class.mat-elevation-z0]="true">

            <mat-expansion-panel-header>
                <i class="material-icons"> assignment </i> Lançamentos
            </mat-expansion-panel-header>

            <mat-nav-list dense>
                <a mat-list-item routerLink="/aluno/alunoLista">
                    <mat-icon>account_circle</mat-icon>Aluno</a>

                <a mat-list-item routerLink="/lancamentoNota/lancamentoNotaLista">
                    <mat-icon>description</mat-icon>Lançamento de Notas</a>
            </mat-nav-list>

        </mat-expansion-panel>

        <mat-expansion-panel [class.mat-elevation-z0]="true">

            <mat-expansion-panel-header>
                <i class="material-icons">
                    assignment
                </i> Gerações
            </mat-expansion-panel-header>

            <mat-nav-list dense>
                <a mat-list-item routerLink="/anoBimestre/anoBimestreLista">
                    <mat-icon>receipt</mat-icon>Gerar Bimestres</a>
            </mat-nav-list>
        </mat-expansion-panel>

    </mat-sidenav>



    <mat-sidenav-content class="content">
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
