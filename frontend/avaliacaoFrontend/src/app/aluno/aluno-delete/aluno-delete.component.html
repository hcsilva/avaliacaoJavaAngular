<mat-card>
    <mat-card-title>Excluir Aluno</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="nome" [value]="aluno.nome" name="nome" disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="situacao" [value]="aluno.situacao" name="situacao" disabled>
        </mat-form-field>
    </form>
    <button mat-raised-button (click)="deleteAluno()" color="warn">
        Excluir
    </button>

    <button mat-raised-button (click)="cancelar()">
        Cancelar
    </button>
</mat-card>
