<mat-toolbar>
    <mat-icon>account_circle</mat-icon>
    Alunos
</mat-toolbar>

<div style="padding-top: 15px;">
    <button mat-raised-button color="primary" (click)="navigateToNovoAluno()">Novo</button>
</div>

<table mat-table [dataSource]="alunos" class="full-width table">

    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let aluno"> {{aluno.id}} </td>
    </ng-container>

    <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> nome </th>
        <td mat-cell *matCellDef="let aluno"> {{ aluno.nome }} </td>
    </ng-container>


    <ng-container matColumnDef="situacao">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Situação Final </th>
        <td mat-cell *matCellDef="let aluno"> {{ aluno.situacao }}</td>
    </ng-container>

    <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let row">
            <a routerLink="/aluno/editar/{{ row.id }}" class="edit">
                <i class="material-icons">
                                edit
                            </i>
            </a>
            <a routerLink="/aluno/deletar/{{ row.id }}" class="delete">
                <i class="material-icons">
                                delete
                            </i>
            </a>
            <a routerLink="/aluno/calcularAno/{{ row.id }}" class="calcular">
                <i class="material-icons">
                    calculate
                </i>
            </a>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="colunas"></tr>
    <tr mat-row *matRowDef="let row; columns: colunas;"></tr>

</table>

<mat-paginator [length]="totalElementos" [pageSize]="tamanho" [pageSizeOptions]="pageSizeOptions" (page)="paginar($event)">
</mat-paginator>
